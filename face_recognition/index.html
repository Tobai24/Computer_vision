<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Face Recognition</title>
  </head>
  <body>
    <h1 id="first">Face Recognition App</h1>
    <h3>
      Upload a video featuring any of the co-hosts of the 'What Now?' podcast to
      detect their faces.
    </h3>
    <div id="box">
      <form id="videoForm">
        <h1><label for="video">Click to upload a video</label></h1>
        <input type="file" id="video" name="video" accept="video/*" required />
        <br /><br />
      </form>
    </div>
    <button type="submit" form="video">Process Video</button>
    <video
      id="processedVideo"
      width="640"
      height="350"
      controls
      style="display: none"
    >
      Your browser does not support the video tag.
    </video>
    <script src="static/index.js"></script>
  </body>
</html>
