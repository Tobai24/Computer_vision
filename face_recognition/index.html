<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition App</title>
    <script>
      async function uploadVideo(event) {
        event.preventDefault();

        const formData = new FormData();
        const videoFile = document.getElementById("video").files[0];

        if (!videoFile) {
          alert("Please select a video to upload.");
          return;
        }

        formData.append("video", videoFile);

        console.log("Sending video: ", videoFile.name); // Log the file name

        try {
          const response = await fetch("/process", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const result = await response.json();
            alert("Video processed successfully!");
            console.log(result);
          } else {
            alert("Failed to process the video.");
            const result = await response.json();
            console.error(result);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred while processing the video.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Face Recognition App</h1>
    <h2>Please upload a video for face recognition</h2>

    <form id="videoForm" onsubmit="uploadVideo(event)">
      <label for="video">Choose a video:</label>
      <input type="file" id="video" name="video" accept="video/*" required />
      <br /><br />
      <button type="submit">Upload and Process Video</button>
    </form>
  </body>
</html>
